
<div class="container my-4">
    <h2 class="fw-bold mb-2">Cadastro de Profissional</h2>
    <p class="text-muted">Preencha os dados abaixo para cadastrar um novo profissional.</p>
        <form (ngSubmit)="salvar()">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="profissional.nome"
                    placeholder="Digite o nome" required>
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control"
                    [(ngModel)]="profissional.telefone" placeholder="Digite o telefone" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" name="idade" class="form-control" [(ngModel)]="profissional.idade"
                    placeholder="Digite a idade" required>
            </div>
            <div class="col-md-8">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control"
                    [(ngModel)]="profissional.endereco" placeholder="Digite o endereço" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" class="form-control"
                    [(ngModel)]="profissional.especialidade" placeholder="Digite a especialidade" required>
            </div>
            <div class="col-md-6">
                <label for="crm_cro" class="form-label">CRM/CRO</label>
                <input type="text" id="crm_cro" name="crm_cro" class="form-control" [(ngModel)]="profissional.crm_cro"
                    placeholder="Digite o CRM ou CRO" required>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="profissional.email"
                    placeholder="Digite o email" required>
            </div>
            <div class="col-md-6">
                <label for="clinica" class="form-label">Clínica</label>
                <input type="text" id="clinica" name="clinica" class="form-control" [(ngModel)]="profissional.clinica"
                    placeholder="Digite o nome da clínica" required>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-save me-1"></i> Salvar
            </button>
        </div>
    </form>
</div>
