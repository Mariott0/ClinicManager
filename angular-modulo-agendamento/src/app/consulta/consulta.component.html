<div class="consulta-container">
  <h2>Agendar Consulta</h2>

  <form (ngSubmit)="agendarConsulta()" #consultaForm="ngForm">
    <label for="paciente">Paciente:</label>
    <input
      type="text"
      id="paciente"
      name="paciente"
      [(ngModel)]="consulta.paciente"
      required
    />

    <label for="profissional">Profissional:</label>
    <input
      type="text"
      id="profissional"
      name="profissional"
      [(ngModel)]="consulta.profissional"
      required
    />

    <label for="tipo">Tipo de Consulta:</label>
    <select
      id="tipo"
      name="tipo"
      [(ngModel)]="consulta.tipo"
      required
    >
      <option value="" disabled selected>Selecione o tipo</option>
      <option value="Avaliação">Avaliação</option>
      <option value="Consulta Médica">Consulta Médica</option>
      <option value="Consulta Odontológica">Consulta Odontológica</option>
    </select>

    <label for="data">Data:</label>
    <input
      type="date"
      id="data"
      name="data"
      [(ngModel)]="consulta.data"
      required
    />

    <label for="hora">Hora:</label>
    <input
      type="time"
      id="hora"
      name="hora"
      [(ngModel)]="consulta.hora"
      required
    />

    <button type="submit" [disabled]="!consultaForm.form.valid">Agendar</button>
  </form>

  <div *ngIf="mensagem" class="mensagem">
    {{ mensagem }}
  </div>
</div>
